{% extends "auctions/layout.html" %}

{% block body %}

    <h2>Login</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'login' %}" method="post" style="max-width:480px;">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label" class="login">User</label>
            <input autofocus class="form-control" type="text" name="username" placeholder="Username">
        </div>
        <div class="mb-3">
            <label class="form-label" class="login">Password</label>
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <input class="btn btn-primary" type="submit" value="Login">
        <div class="form-text" >Don't have an account? <a href="{% url 'register' %}">Register here.</a></div>
    </form>

    

{% endblock %}
