{% extends "auctions/layout.html" %}

{% block title %}
    Categories
{% endblock %}

{% block body %}
<div class="list-group">
    {% for category in categories %}
        <a href="{% url 'category_listings' category.name %}" class="list-group-item list-group-item-action"><p>{{ category.name }}</p></a>
    {% endfor %}
</div>
{% endblock %}
